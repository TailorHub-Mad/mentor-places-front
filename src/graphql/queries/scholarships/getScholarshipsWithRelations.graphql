query GetScholarshipsWithRelations($filter: scholarships_filter) {
  scholarships(filter: $filter) {
    id
    name
    description
    is_active
    enum
    academic_course
    languages {
      id
      name
    }
    institutions_scholarships_courses {
      id
      institutions {
        id
        name
        commercial_name
      }
      courses {
        id
        learning_format_id
        learning_pace_id
      }
    }
  }
}
