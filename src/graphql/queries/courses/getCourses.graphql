query GetCourses($filter: courses_filter) {
  courses(filter: $filter) {
    course_trans {
      id
      commercial_name
      intro
      description
      methodology
      course_structure
      standsfor
      info_blocks
      schedules
      requirements
      career_opportunities
      tuition_price_comments
      course_id {
        id
        type
        is_official
        duration
        bilinguals_id {
          name
        }
        is_dual
        ects
        degree_type
        degree_id
        url
        is_on_demand
        application_date
        videos
        images
        tuition_price
        official_data_source
        learning_format_id {
          format_name
        }
        learning_pace_id {
          pace_name
        }
        careers_list
        duration_class
        meta_tags
        average_price
        campuses_courses {
          campuses_id {
            campuses_trans(filter: { language_id: { id: { _eq: "1" } } }) {
              name
              intro
              description
              campuses_id {
                street_address
                city
                postal_code
                country
                phone
                images
              }
            }
          }
        }
        disciplines {
          disciplines_id {
            menu
            discipline_visualization
            specialization_level1_visualization
            specialization_level2_visualization
            visualization
            id
            discipline_trans(filter: { language: { id: { _eq: "1" } } }) {
              discipline
              specialization_level1
              specialization_level2
              keyword
            }
          }
        }
        profiles(filter: { language_id: { id: { _eq: "1" } } }) {
          content_title
          students
          target
          data
        }
        institutions {
          institution_id {
            institutions_trans(filter: { language_id: { id: { _eq: "1" } } }) {
              intro
              description
              commercial_name
            }
            logo
            main_image
            top_masters
            institutions_scholarships_courses {
              scholarships_id(filter: { languages_id: { id: { _eq: "1" } } }) {
                name
                description
                is_active
                enum
                academic_course
                type
              }
            }
          }
        }
        start_date_func {
          year
          month
          day
        }
        start_date
        places_available
        end_date
        end_date_func {
          year
          month
          day
        }
        course_language(filter: { languages_format_id: { language_id: { id: { _eq: "1" } } } }) {
          languages_format_id {
            name
          }
        }
      }
    }
  }
}
