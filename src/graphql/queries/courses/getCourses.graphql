query GetCourses($languageName: String!, $filter: courses_filter, $page: Int, $limit: Int) {
  courses(filter: $filter, page: $page, limit: $limit) {
    course_trans(filter: { language_id: { name: { _eq: $languageName } } }) {
      commercial_name
      course_id {
        id
        type
        is_official
        ...CoursesLanguages
        duration_class
        duration
        tuition_price
        average_price
        places_available
        start_date_func {
          year
          month
          day
        }
        start_date
        ...CoursesInstitutionFilter
      }
    }
  }
}
