query GetCourses($filter: courses_filter) {
  courses(filter: $filter) {
    id
    type
    commercial_name
    is_official
    duration
    is_dual
    ects
    degree_type
    degree_id
    course_intro
    description
    methology
    structure
    standsfor
    info_blocks
    url
    schedules
    start_date
    is_on_demand
    application_date
    requirements
    videos
    images
    tuition_price
    tuition_price_comment
    career_opportunities
    careers
    official_data_source
    o_language {
      id
      name
    }
  }
}
