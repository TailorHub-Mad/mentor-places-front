query GetReportsWithRelations($filter: reports_filter) {
  reports(filter: $filter) {
    id
    internal_code
    data
    date
    is_validated
    languages {
      id
      name
    }
    institutions {
      id
      name
    }
    users {
      id
      first_name
      email
    }
    courses {
      id
      courses_set_0_id
      courses_set_1_id
    }
  }
}
